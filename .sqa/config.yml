config:
  credentials: []
  project_repos:
    github.com/ARGOeu/argo-scg:
      branch: master
      repo: https://github.com/ARGOeu/argo-scg.git
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: main
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/ARGOeu/argo-scg git:
        commands:
        - /usr/bin/env sh .sqa/script.gummy-xanthic-gar.sh
        container: qc.acc_scaly-periwinkle-grouse
  QC.Doc:
    repos:
      github.com/ARGOeu/argo-scg find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.greasy-puce-schnauzer.sh
        container: qc.doc_homey-heliotrope-owl
      github.com/ARGOeu/argo-scg git:
        commands:
        - /usr/bin/env sh .sqa/script.greasy-denim-tapir.sh
        container: qc.doc_craggy-beige-bloodhound
      github.com/ARGOeu/argo-scg markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.fuzzy-cardinal-paradise.sh
        container: qc.doc_bluesy-linen-coyote
  QC.Lic:
    repos:
      github.com/ARGOeu/argo-scg licensee:
        commands:
        - /usr/bin/env sh .sqa/script.wiggy-grey-coyote.sh
        container: qc.lic_ugly-heliotrope-tiger
  QC.Sec:
    repos:
      github.com/ARGOeu/argo-scg bandit:
        commands:
        - /usr/bin/env sh .sqa/script.homey-sepia-collie.sh
        container: qc.sec_silly-bistre-starfish
  QC.Sty:
    repos:
      github.com/ARGOeu/argo-scg flake8:
        commands:
        - /usr/bin/env sh .sqa/script.scummy-blue-peccary.sh
        container: qc.sty_chummy-coral-loon
  QC.Uni:
    repos:
      github.com/ARGOeu/argo-scg pytest:
        commands:
        - /usr/bin/env sh .sqa/script.wimpy-blue-falcon.sh
        container: qc.uni_skimpy-indigo-binturong
  QC.Ver:
    repos:
      github.com/ARGOeu/argo-scg get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.lousy-lemon-alligator.sh
        container: qc.ver_muzzy-green-tapir
timeout: 5400
